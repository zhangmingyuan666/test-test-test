<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/content.css">
</head>

<body>
    <div id="back_user">
        <img src="img/direction-left (1).png" alt="">
    </div>
    <div class="content-search">
        <input type="search" id="search_input" placeholder="请输入想输入的内容">
        <span id="search_item">
            <img src="img/search (2).png" alt="search">
        </span>

        <span id="add_logo">
            <img src="img/add (1).png" alt="addtext">
        </span>

        <div class='search_way'>
            <input type="radio" name="choice" id="search_way" checked>根据用户的id查询
            <input type="radio" name="choice" checked>动态搜索查询
        </div>

    </div>


    <div id="add_typing">
        <h1 class="title">添加留言</h1>
        <div class="triangle"></div>
        <div><input id="myInput" type="text" placeholder="请输入留言标题"></div>
        <div>
            <textarea name="" id="myInput_content" cols="30" rows="10" placeholder="请输入留言内容"></textarea>
            <div id="input_div"></div>
            <input type="file" id='sendpicture' name="picpath" multiple/>
            <button id="doPost">提交</button></div>
        <div class="delete">
            <h1 class="title">删除留言</h1>
            <input type="text" placeholder="输入你想删除的id" id="delete_id"><button id="delete_btn">删除</button>
        </div>
    </div>


    <div class="con_choice">
        <div id="all_con">所有动态</div>
        <div id="my_con">我的动态</div>
    </div>
    <ul id='messageBox_all'></ul>
    <ul id='messageBox_my'></ul>
    <ul id="messageBox_search"></ul>

</body>

<script type="text/javascript" src="js/basic.js"></script>
<script type="text/javascript" src="js/cotent.js"></script>
<script type="text/javascript" src="js/send_inf.js"></script>




</html>
